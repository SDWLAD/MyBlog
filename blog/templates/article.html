{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="article">
    <h1>{{ article.title }}</h1><br>
    <h4>{{ article.describe }}</h4><br>
    {{ article.content }}<br><br>
    <p>{{ article.author.username }}</p>
    {{ article.created_at }}<br>
</div>
{% endblock content %}
