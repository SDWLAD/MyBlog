{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/articles.css' %}">
{% endblock head %}

{% block content %}
{% for article in articles %}
    <div class="article">
        <div>
            <h2>{{ article.title }}</h2><br>
            <b>{{ article.describe }}</b><br>
            <b>{{ article.created_at }}</b><br>
        </div>
        <a href="{{article.id }}">Read More</a>
    </div>
{% endfor %}
{% endblock content %}
